<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Discover Canada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fafafa;
      color: #222;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .contact-section {
      padding: 80px 0;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn-canada {
      background-color: #D52B1E;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-canada:hover {
      background-color: #b82219;
      transform: scale(1.05);
    }
    label {
      font-weight: 500;
    }
    .contact-info {
      margin-top: 50px;
      text-align: center;
      color: #555;
    }
    .contact-info i {
      color: #D52B1E;
      margin-right: 10px;
    }
    .fadeup {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="hero fadeup">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you — your next Canadian adventure starts with a message.</p>
    </div>
  </section>

  <section class="contact-section fadeup">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form action="mailto:explorecca@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Inquiry about travel" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-canada w-100 py-2">Send Message</button>
          </form>

          <div class="contact-info mt-5">
            <p><i class="bi bi-envelope-fill"></i> explorecca@gmail.com</p>
            <p><i class="bi bi-geo-alt-fill"></i> Toronto, Canada</p>
            <p><i class="bi bi-clock-fill"></i> Monday – Friday: 9:00 AM – 6:00 PM EST</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4" style="background-color: #111; color: #bbb;">
    <p>© 2025 Discover Canada | Connect. Explore. Experience.</p>
  </footer>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
